<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="灵感星尘——可视化思维协作平台，通过星际探索的创意形式构建知识图谱">
    <title>灵感星尘 | 思维可视化平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0b0f2b, #1a237e);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #7f00ff 30%, #e100ff 100%);
            animation: loading 1.5s ease-out;
            z-index: 999;
        }

        @keyframes loading {
            0% { width: 0; opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .slogan {
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(45deg, #7f00ff, #e100ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(127,0,255,0.4);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 30px;
            will-change: transform;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .enter-button {
            display: inline-flex;
            align-items: center;
            padding: 18px 40px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(12px);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(127,0,255,0.5);
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        }

        @media (max-width: 768px) {
            .slogan {
                font-size: 2.5em;
                padding: 0 20px;
            }
            .enter-button {
                padding: 14px 30px;
                font-size: 1em;
            }
            #galaxyCanvas {
                display: none;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <div class="container">
        <h1 class="slogan">聚灵感星尘，探思维宇宙</h1>
        <a href="93-1.html" class="enter-button">🚀 进入思维宇宙</a>
    </div>

    <canvas id="galaxyCanvas"></canvas>

    <script>
        (function() {
            class Particle {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d');
                    this.reset();
                }

                reset() {
                    this.angle = Math.random() * Math.PI * 2;
                    this.distance = 50 + Math.sqrt(Math.random()) * 300;
                    this.x = this.canvas.width/2 + Math.cos(this.angle) * this.distance;
                    this.y = this.canvas.height/2 + Math.sin(this.angle) * this.distance;
                    this.size = Math.random() * 2 + 1;
                    this.color = `hsla(${Math.random()*360}, 70%, 70%, ${Math.random()*0.5+0.5})`;
                    this.speed = Math.random() * 0.004 + 0.002;
                }

                update(mouseX, mouseY) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 150) {
                        this.x += dx * 0.015;
                        this.y += dy * 0.015;
                    } else {
                        this.angle += this.speed;
                        this.x = this.canvas.width/2 + Math.cos(this.angle) * this.distance;
                        this.y = this.canvas.height/2 + Math.sin(this.angle) * this.distance;
                    }

                    if(this.x < 0 || this.x > this.canvas.width || this.y < 0 || this.y > this.canvas.height) {
                        this.reset();
                    }
                }

                draw() {
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    this.ctx.fillStyle = this.color;
                    this.ctx.fill();
                }
            }

            const canvas = document.getElementById('galaxyCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let mouseX = 0, mouseY = 0;

            function init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = Array.from({length: 180}, () => new Particle(canvas));
                
                if(navigator.hardwareConcurrency < 4) {
                    particles.splice(100);
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.update(mouseX, mouseY);
                    p.draw();
                });

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', init);
            document.addEventListener('mousemove', e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            init();
            animate();
        })();

        document.querySelector('.enter-button').addEventListener('mouseenter', () => {
            new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU').play();
        });
    </script>
</body>
</html>
